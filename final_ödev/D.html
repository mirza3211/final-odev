<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.html - Özgeçmiş Formu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Özgeçmiş Bilgi Formu</h2>
    <form>
      <div class="mb-3">
        <label for="ad" class="form-label">Ad</label>
        <input type="text" class="form-control" id="ad" name="ad" required>
      </div>
      <div class="mb-3">
        <label for="soyad" class="form-label">Soyad</label>
        <input type="text" class="form-control" id="soyad" name="soyad" required>
      </div>
      <div class="mb-3">
        <label for="dogumTarihi" class="form-label">Doğum Tarihi</label>
        <input type="date" class="form-control" id="dogumTarihi" name="dogumTarihi" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cinsiyet</label>
        <select class="form-select" name="cinsiyet" required>
          <option value="">Seçiniz</option>
          <option value="Erkek">Erkek</option>
          <option value="Kadın">Kadın</option>
          <option value="Diğer">Diğer</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ozgecmis" class="form-label">Kısa Özgeçmiş</label>
        <textarea class="form-control" id="ozgecmis" name="ozgecmis" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Gönder</button>
      <button type="reset" class="btn btn-secondary ms-2">Temizle</button>
    </form>
    <div class="mt-4">
      <a href="A.html" class="btn btn-primary">Ana Sayfa'ya Dön</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
